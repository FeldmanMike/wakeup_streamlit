name: Visit Streamlit App

on:
  schedule:
    - cron: '0 */9 * * *'   
  workflow_dispatch:         

jobs:
  visit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Visit Streamlit App
        run: |
          python visit.py
